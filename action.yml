name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  github-token:  # id of input
    description: 'github-token'
    required: true
  github-run_id: 
    description: 'github-run_id'
    default: ${{ github.run_id }}
    required: true
  actions:  # id of input
    description: 'actions'
    required: true
    default:  ''
outputs:
  result: # id of output
    description: 'Random number'
    value: ${{ steps.github_test.outputs.result }}
runs:
  using: composite
  steps:
    - name: actions_checkout
      id: actions_checkout
      uses: actions/checkout@v3
    - name: test
      id: github_test
      uses: ./github/workflows/nodeTest/action.yml@master