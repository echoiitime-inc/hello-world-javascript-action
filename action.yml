name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  github-token:  # id of input
    description: 'github-token'
    required: true
  actions:  # id of input
    description: 'actions'
    required: true
    default:  ''
outputs:
  result: # id of output
    description: 'Random number'
runs:
  using: node16
  main: await dist/index.js